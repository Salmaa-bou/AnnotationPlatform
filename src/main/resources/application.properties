spring.application.name=BOUDAAPROJECT
server.port=8082
spring.datasource.url=jdbc:mariadb://localhost:3306/boudaa_db
spring.datasource.username=root
spring.datasource.password=salma123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
debug=true
logging.level.org.springframework.security=DEBUG
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-timeout=30000
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.lock_timeout=15000

logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.example.boudaaproject=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always






