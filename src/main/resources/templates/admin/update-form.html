<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Annotateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-warning text-white text-center">
                <h4>Modifier un Annotateur</h4>
            </div>
            <div class="card-body">
                <!-- Formulaire pour modifier un annotateur -->
                <form th:action="@{/admin/updateUser}" method="post" th:object="${user}">
                    <!-- Protection CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- ID caché -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Téléphone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control" th:field="*{address}">
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">RIB</label>
                        <input type="text" class="form-control" th:field="*{rib}" readonly>
                        <div class="text-danger" th:if="${#fields.hasErrors('rib')}" th:errors="*{rib}"></div>
                    </div>

                    <!-- Le mot de passe n'est pas modifiable ici -->

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Mettre à jour l'annotateur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success mt-3">
        <span th:text="${message}"></span>
    </div>

</div>

</body>
</html>
