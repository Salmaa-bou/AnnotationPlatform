<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Annotateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4>Ajouter un nouvel annotateur</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/addAnnotator}" method="post" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Téléphone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">RIB</label>
                        <input type="text" class="form-control" th:field="*{rib}">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Créer l'annotateur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
