<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 0.95rem;
        }
        h1, h4 {
            font-size: 1.5rem;
        }
        .table thead th {
            font-size: 0.9rem;
            padding: 0.6rem;
        }
        .table td {
            font-size: 0.85rem;
            padding: 0.5rem;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        .input-group input {
            font-size: 0.85rem;
        }
        .card {
            border-radius: 0.75rem;
        }
        .btn {
            border-radius: 0.4rem;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-between align-items-center mb-3 px-4">
    <h4 class="mb-0 text-dark">Ahlan wa sahlan bik Mr ADMIN</h4>
    <a th:href="@{/admin/tasksgestion/create-tasks}" class="btn btn-success btn-sm">+ Nouvelle Task</a>
</div>

<div class="container py-3">
    <div class="text-center mb-3">
        <h1 class="fw-bold text-primary">Gestion des Tasks</h1>
        <p class="text-muted">Gérez facilement les tasks enregistrés sur la plateforme.</p>
    </div>

    <!-- Barre de recherche -->
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <form th:action="@{/admin/tasksgestion/search-task}" method="get" class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Rechercher une task..."
                       th:value="${search}">
                <button type="submit" class="btn btn-outline-primary">Rechercher</button>
            </form>
        </div>
    </div>

    <!-- Message de succès -->
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Tableau des Tasks -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm text-center">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>date de creation du task</th>
                <th>Status</th>
                <th>Type NLP</th>
                <th>Catégories liées</th>
                <th>Dataset</th>
                <th>Actions</th>
                <th> Assigner automatiquement la tâche aux annotateurs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${tasks}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.name}"></td>
                <td th:text="${t.description}"></td>
                <td th:text="${t.createdAt}"></td>
                <td th:text="${t.status}"></td>
                <td th:text="${t.type?.name}"></td>

                <!--                <td th:text="${t.type.name}"></td>-->
                <td>
                    <ul th:if="${taskToCategoriesMap[t.id]} != null">
                        <li th:each="cat : ${taskToCategoriesMap[t.id]}" th:text="${cat.name}"></li>
                    </ul>
                </td>

                <td th:text="${t.dataset.name}"></td>
                <td class="d-flex justify-content-center gap-1">
                    <!-- Modifier -->
<!--                    <form th:action="@{/admin/tasksgestion/updateTask}" method="get">-->
<!--                        <input type="hidden" name="id" th:value="${t.id}" />-->
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
<!--                        <button type="submit" class="btn btn-sm btn-outline-success">Modifier</button>-->
<!--                    </form>-->

                    <!-- Supprimer -->
                    <form th:action="@{/admin/tasksgestion/delete}" method="post">

                        <input type="hidden" name="id" th:value="${t.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?');">
                            Supprimer
                        </button>
                    </form>

                    <!-- Détails (facultatif) -->
                    <form th:action="@{/admin/tasksgestion/goTodetails}" method="get">
                        <input type="hidden" name="id" th:value="${t.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-primary">Détails</button>
                    </form>

                </td>
                <td>
                    <form th:action="@{/admin/tasksgestion/assign-subtasks}" method="post">
                    <input type="hidden" name="taskId" th:value="${t.id}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-outline-warning"
                            onclick="return confirm('Assigner 3 annotateurs à chaque sous-tâche ?');">
                        Assigner
                    </button>
                </form>
                    <form th:action="@{/admin/tasksgestion/assign-subtasks}" method="post">
                        <input type="hidden" name="id" th:value="${t.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-warning"
                                onclick="return confirm('Assigner 3 annotateurs à chaque sous-tâche ?');">
                            Assigner
                        </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
