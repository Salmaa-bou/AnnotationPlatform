<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { padding: 20px; }
        .task-table { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>My Assigned Tasks</h1>
    <form>
        <input type="hidden" name="annotatorId" th:value="${annotatorId}"/>
        <div th:if="${tasks.isEmpty()}">
            <p>No tasks assigned.</p>
        </div>
        <table th:if="${!tasks.isEmpty()}" class="table table-bordered task-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.name}"></td>
                <td th:text="${task.status}"></td>
                <td th:text="${#temporals.format(task.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <button type="button" class="btn btn-primary"
                            th:onclick="'showDetails(\'' + ${task.name} + '\', \'' + ${task.description} + '\', \'' + ${task.type.name} + '\', \'' + ${#strings.arrayJoin(task.categories.![name], ', ')} + '\')'">
                        Details
                    </button>
                    <a th:href="@{/annotator/task/{taskId}/annotate(taskId=${task.id},annotatorId=${annotatorId})}"
                       class="btn btn-success">Start Annotation</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <a href="/logout" class="btn btn-secondary">Logout</a>
</div>

<script>
    function showDetails(name, description, nlpType, categories) {
        const details = `Name: ${name}\nDescription: ${description}\nNLP Type: ${nlpType}\nCategories: ${categories}`;
        alert(details);
    }
</script>
</body>
</html>
