<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <main class="content col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Update Dataset</h1>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/datasetsgestion/updateDataset}" method="post"
                                  enctype="multipart/form-data"
                                  class="needs-validation" novalidate>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="id" th:value="${dataset.id}" />

                                <div class="mb-3">
                                    <label for="name" class="form-label">Dataset Name</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           th:value="${dataset.name}" required>
                                    <div class="invalid-feedback">
                                        Please provide a dataset name.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description (optional)</label>
                                    <textarea class="form-control" id="description" name="description"
                                              rows="3"
                                              th:text="${dataset.description}"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="file" class="form-label">Replace CSV File (optional)</label>
                                    <input type="file" class="form-control" id="file" name="file"
                                           accept=".csv" />
                                    <div class="form-text">
                                        The CSV should have at least two columns: Text1 and Text2.
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/admin/datasetsgestion/datasets}" class="btn btn-secondary me-2">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Update Dataset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">CSV Format Instructions</h5>
                            <pre>Text1,Text2
"Example 1","Example 2"
"Another one","More text"</pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
