<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Datasets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 0.95rem;
        }

        h1, h4 {
            font-size: 1.5rem;
        }

        .table thead th {
            font-size: 0.9rem;
            padding: 0.6rem;
        }

        .table td {
            font-size: 0.85rem;
            padding: 0.5rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .input-group input {
            font-size: 0.85rem;
        }

        .card {
            border-radius: 0.75rem;
        }

        .btn {
            border-radius: 0.4rem;
        }
    </style>
</head>
<body>
<div class="container py-3">

    <div class="text-center mb-3">
        <h1 class="fw-bold text-primary">Gestion des Datasets</h1>
        <p class="text-muted">Importez, recherchez, et gérez les datasets à annoter.</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0 text-dark">DATASET LIST</h4>
        <a th:href="@{/admin/datasetsgestion/newDataset}" class="btn btn-success btn-sm">+ Ajouter une dataset</a>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <form th:action="@{/admin/datasetsgestion/search}" method="get" class="input-group">
                <input type="text" class="form-control" name="keyword" placeholder="Rechercher un dataset...">
                <button type="submit" class="btn btn-outline-primary">Rechercher</button>
            </form>
        </div>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        <span th:text="${message}"></span>
    </div>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-center">
        <thead class="table-primary">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Date d importation</th>
            <th>Description</th>
            <th>chemin</th>
            <th>Actions</th>
        </tr>
        <tbody>
    <tr th:each="d: ${datasets}">
         <td th:text="${d.id}" ></td>
         <td th:text="${d.name}"></td>
        <td th:text="${d.createdAt }"></td>
         <td th:text="${d.description}"></td>
        <td th:text="${d.chemin}"></td>

        <td class="d-flex justify-content-center gap-1">
            <form th:action="@{/admin/datasetsgestion/updateDataset}" method="get">
                <input type="hidden" name="id" th:value="${d.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-sm btn-outline-success">Modifier</button>
            </form>
            <form th:action="@{/admin/datasetsgestion/delete}" method="post" th:object="${d}">
                <input type="hidden" name="id" th:value="${d.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette dataset ?');">
                    Supprimer
                </button>
            </form>
            <form th:action="@{/admin/datasetsgestion/DetailsDataset}" method="get">
                <input type="hidden" name="id" th:value="${d.id}" />
                <button type="submit" class="btn btn-sm btn-outline-primary">Détails</button>
            </form>
        </td>
    </tr>
    </tbody>
        </thead>
    </table>
</div>
</div>
</body>
</html>
