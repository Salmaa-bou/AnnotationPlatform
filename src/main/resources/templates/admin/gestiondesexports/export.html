<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 0.95rem;
        }
        h1 {
            font-size: 1.5rem;
        }
        .table thead th {
            font-size: 0.9rem;
            padding: 0.6rem;
        }
        .table td {
            font-size: 0.85rem;
            padding: 0.5rem;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        .btn {
            border-radius: 0.4rem;
        }
    </style>
</head>
<body>

<div class="container py-3">
    <div class="text-center mb-3">
        <h1 class="fw-bold text-primary">Export Management</h1>
        <p class="text-muted">Export datasets for completed tasks.</p>
    </div>

    <!-- Message de succÃ¨s -->
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Tableau des Tasks -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm text-center">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Status</th>
                <th>Type NLP</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name} ?: 'N/A'"></td>
                <td th:text="${task.description} ?: 'N/A'"></td>
                <td th:text="${task.createdAt} ?: 'N/A'"></td>
                <td th:text="${task.status} ?: 'N/A'"></td>
                <td th:text="${task.nlpType} ?: 'N/A'"></td>
                <td>
                    <form th:action="@{/admin/gestiondesexports/export/{taskId}(taskId=${task.id})}" method="get">
                        <input type="hidden" name="taskId" th:value="${task.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-success">
                            Export Dataset
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${tasks.isEmpty()}">
                <td colspan="7" class="text-center text-muted">No completed tasks found.</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
