<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    h2 {
      font-weight: bold;
      color: #333;
    }

    .text-danger {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center mb-4">Créer un compte</h2>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label class="form-label">Nom d'utilisateur</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Votre nom d'utilisateur" required />
      <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">Erreur</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="********" required />
      <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Erreur</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="email@exemple.com" required />
      <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">Erreur</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="06XXXXXXXX" required />
      <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}">Erreur</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Adresse</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="Votre adresse" required />
      <div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}">Erreur</div>
    </div>

    <div class="mb-4">
      <label class="form-label">RIB</label>
      <input type="text" th:field="*{rib}" class="form-control" placeholder="Votre RIB" required />
      <div th:if="${#fields.hasErrors('rib')}" class="text-danger" th:errors="*{rib}">Erreur</div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
    </div>

    <p class="text-center mt-3">
      Vous avez déjà un compte ? <a th:href="@{/login}">Se connecter</a>
    </p>
  </form>
</div>

</body>
</html>
