<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur notre plateforme</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.3em;
        }

        p.subtitle {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 2em;
            max-width: 600px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 0.8em 1.5em;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
<h1>Rejoignez notre plateforme d'annotation</h1>
<p class="subtitle">
    Participez à un projet qui améliore les modèles d’intelligence artificielle. En annotant des données, vous jouez un rôle clé dans l'entraînement de modèles plus intelligents, plus justes et plus performants.
</p>
<div class="button-container">
    <form th:action="@{/register}" method="get">
        <button type="submit">S'inscrire</button>
    </form>
    <form th:action="@{/login}" method="get">
        <button type="submit">Se connecter</button>
    </form>
</div>
</body>
</html>
