<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigned Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(45deg, #1f2937, #374151, #1f2937);
      background-size: 200%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .sidebar {
      transition: width 0.3s ease-in-out;
    }
    .sidebar-collapsed {
      width: 4rem;
    }
    .sidebar-item {
      transition: all 0.3s ease;
    }
    .sidebar-item:hover {
      transform: translateX(5px);
      background-color: rgba(255, 255, 255, 0.1);
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .task-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
    .dark-mode body {
      background-color: #111827;
      color: #f3f4f6;
    }
    .dark-mode .glassmorphism {
      background: rgba(31, 41, 55, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark-mode .task-card {
      background: rgba(31, 41, 55, 0.8);
    }
  </style>
</head>
<body class="bg-gray-100">
<!-- Header -->
<header class="gradient-bg shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">Annotation Platform</h1>
    <div class="flex items-center space-x-4">
      <span class="text-gray-300">Welcome, <span th:text="${#authentication.name}">Annotator</span></span>
      <button id="darkModeToggle" class="dark-mode-toggle text-white p-2 rounded-full hover:bg-gray-700">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
      </button>
      <a th:href="@{/logout}" class="text-blue-400 hover:text-blue-600">Logout</a>
    </div>
  </div>
</header>

<!-- Main Layout -->
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar gradient-bg text-white w-48 p-4">
    <button id="toggleSidebar" class="text-white mb-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
      </svg>
    </button>
    <nav>
      <ul class="space-y-2">
        <li>
          <a href="/annotator/home/tasks" class="sidebar-item flex items-center p-2 rounded-lg hover:text-gray-200">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7 7v6h-6v-6H3z"></path>
            </svg>
            <span class="sidebar-text">Assigned Tasks</span>
          </a>
        </li>
        <li>
          <a href="/annotator/home/visiteprofil" class="sidebar-item flex items-center p-2 rounded-lg hover:text-gray-200">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2"></path>
            </svg>
            <span class="sidebar-text">Profile</span>
          </a>
        </li>
        <li>
          <a href="/statistics" class="sidebar-item flex items-center p-2 rounded-lg hover:text-gray-200">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="sidebar-text">Statistics</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex-1 p-6">
    <div class="container mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">
        <i class="fas fa-tasks mr-2 text-blue-500"></i>My Assigned Tasks
      </h2>
      <input type="hidden" name="annotatorId" th:value="${annotatorId}"/>
      <div th:if="${tasks.isEmpty()}" class="glassmorphism p-4 rounded-lg text-gray-700 dark:text-gray-300">
        <p>No tasks assigned.</p>
      </div>
      <div th:if="${!tasks.isEmpty()}" class="overflow-x-auto">
        <table class="min-w-full task-card bg-white shadow-md rounded-lg overflow-hidden dark:bg-gray-800">
          <thead class="gradient-bg text-white">
          <tr>
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Status</th>
            <th class="py-2 px-4 text-left">Created</th>
            <th class="py-2 px-4 text-left">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="task : ${tasks}" class="border-t border-gray-200 dark:border-gray-700">
            <td class="py-2 px-4 text-gray-800 dark:text-gray-300" th:text="${task.name}"></td>
            <td class="py-2 px-4 text-gray-800 dark:text-gray-300" th:text="${task.status}"></td>
            <td class="py-2 px-4 text-gray-800 dark:text-gray-300" th:text="${#temporals.format(task.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td class="py-2 px-4">
              <div class="flex items-center space-x-4">
                <!-- Details Button -->
                <button type="button"
                        class="details-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 shadow-md"
                        th:data-name="${task.name} ?: 'N/A'"
                        th:data-description="${task.description} ?: 'N/A'"
                        th:data-nlp-type="${task.nlpType} ?: 'N/A'"
                        th:data-categories="${task.categories != null ? #strings.listJoin(task.categories, ', ') : 'N/A'}">
                  Détails
                </button>

                <!-- Start Button -->
                <form th:action="@{/annotator/home/tasks/annotate}" method="get" class="m-0">
                  <input type="hidden" name="taskId" th:value="${task.id}" />
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit"
                          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 shadow-md">
                    Commencer
                  </button>
                </form>
              </div>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <p>© 2025 Annotation Platform. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script>
  const sidebar = document.getElementById('sidebar');
  const toggleSidebar = document.getElementById('toggleSidebar');
  const sidebarTexts = document.getElementsByClassName('sidebar-text');
  toggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('sidebar-collapsed');
    sidebar.classList.toggle('w-48');
    for (let text of sidebarTexts) {
      text.style.display = sidebar.classList.contains('sidebar-collapsed') ? 'none' : 'inline';
    }
  });

  document.getElementById('darkModeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  document.querySelectorAll('.details-btn').forEach(button => {
    button.addEventListener('click', () => {
      const name = button.dataset.name || 'N/A';
      const description = button.dataset.description || 'N/A';
      const nlpType = button.dataset.nlpType || 'N/A';
      const categories = button.dataset.categories || 'N/A';
      const details = `Name: ${name}\nDescription: ${description}\nNLP Type: ${nlpType}\nCategories: ${categories}`;
      alert(details);
    });
  });
</script>
</body>
</html>
