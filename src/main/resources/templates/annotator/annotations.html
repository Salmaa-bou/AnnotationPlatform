<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Annotator Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(45deg, #1f2937, #374151, #1f2937);
            background-size: 200%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .dark-mode body {
            background-color: #111827;
            color: #f3f4f6;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100" id="body">

<!-- Sidebar -->
<aside id="sidebar" class="sidebar gradient-bg text-white w-48 p-4">
    <button id="toggleSidebar" class="text-white mb-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
        </svg>
    </button>
    <nav>
        <ul class="space-y-2">
            <li>
                <a href="/annotator/home/tasks" class="sidebar-item flex items-center p-2 rounded-lg text-white hover:text-gray-200">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7 7v6h-6v-6H3z"></path>
                    </svg>
                    <span class="sidebar-text">go to  the assigned tasks</span>
                </a>
            </li>
            <li>
                <a href="/annotator/home/visiteprofil" class="sidebar-item flex items-center p-2 rounded-lg text-white hover:text-gray-200">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span class="sidebar-text">profiles</span>
                </a>
            </li>
            <li>
                <a href="/statistics" class="sidebar-item flex items-center p-2 rounded-lg text-white hover:text-gray-200">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="sidebar-text">Statistics</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>


<!-- Main Content -->
<main class="flex-1 overflow-auto">
    <!-- Header -->
    <header class="gradient-bg shadow-md p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">Plateforme d'Annotation</h1>
        <p>Bienvenue, <span th:text="${#authentication.name}">Annotateur</span></p>
    </header>

    <!-- Task Info -->
    <section class="p-6">
        <h2 class="text-xl font-semibold mb-2">Annotation pour la tâche : <span th:text="${task.name}"></span></h2>
        <p><strong>Description :</strong> <span th:text="${task.description}"></span></p>
        <p><strong>Type de tâche NLP :</strong> <span th:text="${task.nlpType}"></span></p>

        <!-- Couple Texte -->
        <div class="mt-6 p-4 bg-white rounded shadow">
            <p class="font-bold">Texte 1 :</p>
            <p th:text="${coupleTexte.texte1}" class="mb-4"></p>

            <p class="font-bold">Texte 2 :</p>
            <p th:text="${coupleTexte.texte2}"></p>
        </div>

        <!-- Annotation Form -->
        <form class="mt-6" th:action="@{/annotator/home/tasks/annotate}" method="post">
            <input type="hidden" name="taskId" th:value="${task.id}" />
            <input type="hidden" name="subTaskId" th:value="${subTaskId}" />
            <input type="hidden" name="annotatorId" th:value="${annotatorId}" />
            <input type="hidden" name="coupleTexteId" th:value="${coupleTexte.id}" />
            <input type="hidden" name="coupleTexteIndex" th:value="${coupleTexteIndex}" />

            <p class="mt-4 font-semibold">Choisissez une catégorie :</p>
            <div th:each="category : ${categories}" class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" name="categoryId" th:value="${category.id}" class="mr-2">
                    <span th:text="${category.name}">Nom catégorie</span>
                </label>
            </div>

            <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Soumettre l'annotation
            </button>
        </form>

        <!-- Navigation -->
        <div class="flex items-center mt-6 space-x-4">
            <form method="get" th:action="@{/annotator/home/tasks/annotate}">
                <input type="hidden" name="taskId" th:value="${task.id}" />
                <input type="hidden" name="coupleTexteIndex" th:value="${coupleTexteIndex - 1}" />
                <button type="submit" th:disabled="${coupleTexteIndex == 0}" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">← Précédent</button>
            </form>

            <form method="get" th:action="@{/annotator/home/tasks/annotate}">
                <input type="hidden" name="taskId" th:value="${task.id}" />
                <input type="hidden" name="coupleTexteIndex" th:value="${coupleTexteIndex + 1}" />
                <button type="submit" th:disabled="${coupleTexteIndex + 1 >= totalCoupleTextes}" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Suivant →</button>
            </form>

            <p class="ml-4 text-gray-600" th:text="'Couple ' + (${coupleTexteIndex} + 1) + ' / ' + ${totalCoupleTextes}"></p>
        </div>

        <!-- Error -->
        <div class="mt-4 text-red-600" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-4 border-t">
        © 2025 Annotation Platform. Tous droits réservés.
    </footer>
</main>

<!-- Scripts -->
<script>
    const toggle = document.getElementById('darkModeToggle');
    const body = document.getElementById('body');

    toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
