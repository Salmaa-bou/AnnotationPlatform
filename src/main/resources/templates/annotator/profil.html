<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(45deg, #1f2937, #374151, #1f2937);
            background-size: 200%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
        .sidebar-collapsed {
            width: 4rem;
        }
        .sidebar-item {
            transition: all 0.3s ease;
        }
        .sidebar-item:hover {
            transform: translateX(5px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
        .dark-mode body {
            background-color: #111827;
            color: #f3f4f6;
        }
        .dark-mode .glassmorphism {
            background: rgba(31, 41, 55, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark-mode .task-card {
            background: rgba(31, 41, 55, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Header -->
<header class="gradient-bg shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Annotation Platform</h1>
        <div class="flex items-center space-x-4">
            <span class="text-gray-300">Welcome, <span th:text="${#authentication.name}">Annotator</span></span>
            <button id="darkModeToggle" class="dark-mode-toggle text-white p-2 rounded-full hover:bg-gray-700">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </button>
            <a th:href="@{/logout}" class="text-blue-400 hover:text-blue-600">Logout</a>
        </div>
    </div>
</header>

<!-- Main Layout -->
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar gradient-bg text-white w-48 p-4">
        <button id="toggleSidebar" class="text-white mb-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
            </svg>
        </button>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="/annotator/home/tasks" class="sidebar-item flex items-center p-2 rounded-lg hover:text-gray-200">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7 7v6h-6v-6H3z"></path>
                        </svg>
                        <span class="sidebar-text">Assigned Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="/annotator/home/visiteprofil" class="sidebar-item flex items-center p-2 rounded-lg hover:text-gray-200">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2"></path>
                        </svg>
                        <span class="sidebar-text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/statistics" class="sidebar-item flex items-center p-2 rounded-lg hover:text-gray-200">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span class="sidebar-text">Statistics</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content flex-1 p-6">
        <div class="max-w-4xl mx-auto p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center dark:text-gray-100">
                <i class="fas fa-user mr-2 text-blue-500"></i> User Profile
            </h1>
            <div class="task-card bg-white border border-gray-200 rounded-xl p-6 dark:bg-gray-800 dark:border-gray-700">
                <p class="text-gray-600 dark:text-gray-300 mb-2">
                    <strong class="flex items-center"><i class="fas fa-user-circle mr-2 text-blue-500"></i>Username:</strong>
                    <span th:text="${user.username}"></span>
                </p>
                <p class="text-gray-600 dark:text-gray-300 mb-2">
                    <strong class="flex items-center"><i class="fas fa-envelope mr-2 text-blue-500"></i>Email:</strong>
                    <span th:text="${user.email}"></span>
                </p>
                <p class="text-gray-600 dark:text-gray-300 mb-2">
                    <strong class="flex items-center"><i class="fas fa-phone mr-2 text-blue-500"></i>Phone:</strong>
                    <span th:text="${user.phone}"></span>
                </p>
                <a href="/annotator/home/tasks" class="mt-4 inline-block text-blue-400 hover:text-blue-600">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Tasks
                </a>
            </div>
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>Â© 2025 Annotation Platform. All rights reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebarTexts = document.getElementsByClassName('sidebar-text');
    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-collapsed');
        sidebar.classList.toggle('w-48');
        for (let text of sidebarTexts) {
            text.style.display = sidebar.classList.contains('sidebar-collapsed') ? 'none' : 'inline';
        }
    });

    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
